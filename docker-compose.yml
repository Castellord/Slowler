version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: slowdown-backend
    ports:
      - "5230:5230"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=production
    command: python app.py

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: slowdown-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
